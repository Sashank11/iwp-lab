<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Course Information</title>
            <link rel="stylesheet" href="css/styles.css">
        </head>
        <body>
            <p>
            <form  target="_self" method="get" enctype="multipart/form-data">
            <h2>Course Information</h2>
                <div>
                <label for="name">Name</label>
                <input type="text" name="name"  class="fld" >
                </div><br>
                <label for="email">Email</label>
                <input type="email" name="email" class="fld" >
                </div><br><br>
                <div>
                <label for="Gender">Gender</label>
                <select name="gender"class="gen" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <br>
                <div>
                <label for="date">Date of Birth</label>
                <input type="date" name="dob" class="fld" value="date">
                </div> <br>
                <div>
                <label for="course-name">Course Name</label>
                <input type="text" name="course-name" class="fld" >
                </div><br>
                <div>
                <label for="course-code">Course-code</label>
                <input type="text" name="course-code"class="fld" >
                </div><br>
                <div>
            <label for="Slot">Slot</label>
                <select name="slot" class="slot" required>
                    <option value="l23+l24">L23+l24</option>
                    <option value="l35+l36">L35+L36</option>
                    <option value="l42+l43">L42+L43</option>
                </select>
                </div><br>
                <div>
                <label for="mobile-no">Mobile Number</label>
                <input type="tel" name="phone" class="fld" >
                </div><br>
                <div>
            <textarea   name= "remarks"  placeholder= "Remarks" rows ="3" cols="72">
            </textarea>
                </div><br>
                <div>
                <button type="submit" > Submit </button>
                </div>
            </form>
        </p>
        </body>
    </html>
